<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card </title>
    <link rel="stylesheet" href="Responsive profil card.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
    <div class="card">
        <div class="images"> <img src="profile pic.jpg" alt="" class="images-profile"></div>
        <div class="name">Mohamed dek dalmar</div>
        <div class="title">Fullstack designer and developer</div>
        <p>Follow me on</p>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>

            <button>Subcribe</button>
            <button>Massage Me</button>
        </div>
    </div>
